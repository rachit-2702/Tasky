  <!-- Modal -->
<div class="modal fade" id="NewTaskModal" tabindex="-1" aria-labelledby="NewTaskModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="NewTaskModalLabel">Add Task Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="imgurl" class="form-label">Image URL</label>
          <input type="url" class="form-control" id="imgurl" aria-describedby="emailHelp">

        </div>
        <div class="mb-3">
          <label for="taskTitle" class="form-label">Task Title</label>
          <input type="text" class="form-control" id="taskTitle" aria-describedby="emailHelp">

        </div>
        <div class="mb-3">
          <label for="taskType" class="form-label">Task Type</label>
          <input type="text" class="form-control" id="taskType" aria-describedby="emailHelp">

        </div>
        <div class="mb-3">
          <label for="taskDescription" class="form-label">Task Description</label>
          <textarea id= "taskDescription" rows="6" class="form-control"></textarea>

        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="addNewCard()" data-bs-dismiss ="modal">Save changes</button>
        <!-- onclick event listener -->
      </div>
    </div>
  </div>
</div>
